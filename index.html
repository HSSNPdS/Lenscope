<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        .block:not(:last-child) {
        margin-bottom: 2rem;
        }
    </style>
    <title>Lenscope</title>
</head>
<body>
    <nav class="navbar is-dark">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://lenscope.com.br/" target="_blank">
            <img src="./logo.svg" alt="Lenscope" width="112" height="28">
          </a>
          <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="https://github.com/HSSNPdS/Lenscope/blob/main/index.html" target="_blank">
                  Ver código da página
                </a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="hero is-small">
            <div class="hero-body">
                    <div class="container is-max-desktop">
                        <p class="title mg-small">Insira abaixo o seu grau esférico</p>
                    <form onsubmit="validate(event)">
                        <div class="field is-horizontal is-grouped is-grouped-centered block">
                            <label class="label">
                                Do olho esquerdo:
                            </label>
                            <div class="control">
                                <input class="input" id="ge-esq" type="number" min="-15" max="0" step="0.25" required>
                            </div>
                            
                            <label class="label">
                                Do olho direito:
                            </label>
                            <div class="control">
                            <input class="input" id="ge-dir" type="number" min="-15" max="0" step="0.25" required>
                        </div>
                    </div>
                    <div class="container is-max-desktop">
                        <p class="title">Insira abaixo o seu grau cilíndrico</p>
    
                        <div class="field is-horizontal is-grouped is-grouped-centered block">
                            <label class="label">
                                Do olho esquerdo:
                            </label>
                            <div class="control">
                                <input class="input clear" id="gc-esq" type="number" min="-6" max="0" step="0.25">
                            </div>
                            
                            <label class="label">
                                Do olho direito:
                            </label>
                            <div class="control">
                            <input class="input" id="gc-dir" type="number" min="-6" max="0" step="0.25">
                        </div>
                    </div>
                <div class="field is-grouped is-grouped-centered block">
                    <button class="button is-info">
                        Calcular a sua lente ideal
                    </button>
                </div>
                </form>
                <div class="field is-grouped is-grouped-centered block">
                    <p id="result" class="title is-4">
                        ...
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    const ge_esq = document.getElementById("ge-esq");
    const ge_dir = document.getElementById("ge-dir");
    const gc_esq = document.getElementById("gc-esq");
    const gc_dir = document.getElementById("gc-dir");

    function calc(){
        if (
            ge_esq.value && ge_dir.value <= -3 &&
            ge_esq.value && ge_dir.value >= -12 && 
            gc_esq.value && gc_dir.value == 0 ||
            gc_esq.value && gc_dir.value >= -2 && 
            ge_esq.value && ge_dir.value >= -10 && 
            ge_esq.value && ge_dir.value <= -3
            )

            {
            console.log("Lente Prime");
            document.getElementById("result").innerHTML = "Lente Prime!"; 
            }
        else if (
                ge_esq.value && ge_dir.value >= -15 &&
                gc_esq.value && gc_dir.value >= -5
                )
                {
                console.log("Lente Vision");
                document.getElementById("result").innerHTML = "Lente Vision!"; 
                }
        else{
            console.log("Desculpe, seus dados não se encaixam em nenhuma recomendação...");
            document.getElementById("result").innerHTML = "Desculpe, seus dados não se encaixam em nenhuma recomendação..."; 
        }
    }

    function getGlasses(){
        console.log(ge_esq.value, ge_dir.value, gc_esq.value, gc_dir.value)
        calc();
    }
    
    function validate(event){
        event.preventDefault();
        getGlasses();
    }
</script>
</html>
